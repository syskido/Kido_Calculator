<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kido_Calculator</title>
    <link rel="stylesheet" href="kido.css">
    <link 
    href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&daisplay=swap" 
    rel="stylesheet"
 />
    <title>Nav bar</Nav></title>
    <script 
        src="https://kit.fontawesome.com/f1ab8db0f9.js"
        crossorigin="anonymous"
        ></script>
        <script src="main.js" defer></script>

</head>
<body>
    <class="navbar">
        <center><div class="navbar__logo">
            <i class="fab fa-accusoft"></i>
            <body style="background-color:rgb(21, 154, 231);">
           <a href="#">나령 윤기도[Y.K.D] Calculator</style></a></center>
            </style></body>
        </head>
        </div>
        <div class="Calculator">
        <form name="fonts">
            <input type="text" name="output" readonly>
            <input type="button" class="clear" value="C">
            <input type="button" class="operator" value="/">
            <input type="button" value="1" onclick="document.forms.item.call">
            <input type="button" value="2"onclick="document.forms.output.value+=''">
            <input type="button" value="3"onclick="document.forms.output.value+=''">
            <input type="button" class="operator" value="*"onclick="document.forms.output.value+=''">
            <input type="button" value="4"onclick="document.forms.output.value+=''">
            <input type="button" value="5"onclick="document.forms.output.value+=''">
            <input type="button" value="6"onclick="document.forms.output.value+=''">
            <input type="button" class="operator" value="+"onclick="document.forms.output.value+=''">
            <input type="button" value="7"onclick="document.forms.output.value+=''">
            <input type="button" value="8"onclick="document.forms.output.value+=''">
            <input type="button" value="9"onclick="document.forms.output.value+=''">
            <input type="button" class="operator" value="-"onclick="document.forms.output.value+=''">
            <input type="button" class="dot" value="."onclick="document.forms.output.value+=''">
            <input type="button" value="0"onclick="document.forms.output.value+=''">
            <input type="button" class="operator result" value="=">
        </form>
        </div>
        <center><a href="#">2024.08.01<br><a href="https://syskido.tistory.com">1인 크리에이터</style></a></center>
</body>
</html>
